<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap/dist/css/bootstrap.css">     
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        
    </div>

    <script>
        Vue.component('Button', {
            props: {
                color: {
                    type: String,
                    default: 'default'
                },
                size: String,
                block: Boolean,
                active: Boolean,
                disabled: Boolean,
            },
            template: `
                <button 
                    :class="['btn', className, {
                        'btn-lg': size === 'lg',
                        'btn-sm': size === 'sm',
                        'btn-xs': size === 'xs',                      
                    }, {
                        'btn-block': block,
                    }, {
                        active
                    }]"
                    :disabled="disabled"
                >
                    <slot />
                </button>
            `,
            computed: {
                className() {
                    return "btn-" + this.color;
                }
            }
        })

        const vm = new Vue({
            el: '#app',
            data: {
              
            },
            template: `
                <div class="app">
                    <Button>btn1</Button>
                    <Button color="primary">btn2</Button>
                    <Button color="success" size="lg">btn3</Button>
                    <Button color="info" block>btn4</Button>
                    <Button color="warning" active>btn5</Button>
                    <Button color="danger" disabled size="xs">btn5</Button>
                </div>
            `
        })
    </script>
</body>
</html>
