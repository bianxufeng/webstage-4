<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap/dist/css/bootstrap.css">     
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        
    </div>

    <script>
        Vue.component('Icon',{
            props: {
                name: String,
                size: String,
                color: String
            },
            template: `
                <div>
                    <span 
                        :class="['glyphicon', className]"
                        :style="{
                                color: color,
                                fontSize: size
                            }"
                    ></span>
                </div>
            `,
            computed: {
                className() {
                    return 'glyphicon-' + this.name;
                }
            }
        })

        const vm = new Vue({
            el: '#app',
            data: {
              
            },
            template: `
                <div class="app">
                    <Icon name="asterisk" color="red" size="50px"></Icon>
                    <Icon name="plus" color="blue" size="100px"></Icon>                    
                </div>
            `
        })
    </script>
</body>
</html>
